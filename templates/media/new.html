{% extends "base.html" %}
{% block title %} Nuevo registro | Project Washed{% endblock %}

{% block content %}
<div class="container my-4" style="max-width: 720px;">
    <h2 class="mb-3">Nuevo Registro</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Títulillo</label>
            <input class="form-control" name="title" required
            value="{{ form_data.get('title','') if form_data else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" name="media_type" required
                value="{{ form_data.get('media_type','') if form_data else '' }}">
                <option value="">Selecciona</option>
                <option value="movie">Pelicula</option>
                <option value="series">Serie</option>
                <option value="music">Música</option>
                <option value="book">Libro</option>
                <option value="game">Juego</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tags (opcional)</label>
            <input class="form-control" name="tags" maxlength="40" placeholder="Ej: acción, clásico, favorito"
            value="{{ form_data.get('tags','') if form_data else '' }}">
        </div>

        <div class="mb-3">
            <label action="form-label">Calificación (0.0 a 10.0)</label>
            <input class="form-control" type="number" name="rating" min="0" max="10" step="0.1" placeholder="Ej: 8.5" required
            value="{{ form_data.get('rating','') if form_data else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Notas <span class="text-muted">(opcional)</span></label>
            <textarea class="form-control" name="notes" rows="3"
            value="{{ form_data.get('notes','') if form_data else '' }}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="status" required
                value="{{ form_data.get('status','') if form_data else '' }}">
                <option value="">Selecciona…</option>
                <option value="planned">Planeado</option>
                <option value="in_progress">En proceso</option>
                <option value="done">Terminado</option>
                <option value="dropped">Abandonado</option>
            </select>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label class="form-label">Fecha de inicio (opcional)</label>
                <input class="form-control" type="date" name="start_date"
                    value="{{ form_data.get('date','') if form_data else '' }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha fin (opcional)</label>
                <input class="form-control" name="end_date" type="date"
                    value="{{ form_data.get('end_date','') if form_data else '' }}">
            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('media.index') }}">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
